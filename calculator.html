<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{calculator_meta_title}</title>
    <meta name="description" content="{calculator_meta_description}">
    <link rel="canonical" href="https://{domain}/calculator/">
    <style>/* same CSS */</style>
</head>
<body>
    <header>...</header>
    <div class="container">
        <div class="hero">
            <h1>‚ö° Water Damage Cost Calculator</h1>
            <p>Get an instant, accurate estimate ‚Äì 100% free.</p>
        </div>
        <div class="calculator-card">
            <h2 style="color:#ffcc00;">üìä Estimate Your Restoration Cost</h2>
            <div class="form-group">
                <label>üìç Select Your City</label>
                <select id="citySelect" class="city-selector" onchange="updateCityData()">
                    <option value="">-- Choose a city --</option>
                    <!-- options injected via script -->
                </select>
            </div>
            <div class="form-group">
                <label>üìê Property Size (sq ft)</label>
                <input type="range" id="sqftSlider" min="500" max="5000" value="1500" step="100" class="calculator-slider" oninput="updateEstimate()">
                <div style="display:flex; justify-content:space-between;">
                    <span>500 sq ft</span>
                    <span style="font-size:24px; font-weight:700; color:#ffcc00;" id="sqftValue">1,500 sq ft</span>
                    <span>5,000 sq ft</span>
                </div>
            </div>
            <div class="form-group">
                <label>üíß Water Category</label>
                <select id="categorySelect" class="city-selector" onchange="updateEstimate()">
                    <option value="1">Category 1: Clean Water</option>
                    <option value="2">Category 2: Grey Water</option>
                    <option value="3">Category 3: Black Water</option>
                </select>
            </div>
            <div class="form-group">
                <label>‚ö° Emergency Service</label>
                <select id="emergencySelect" class="city-selector" onchange="updateEstimate()">
                    <option value="1">Standard service</option>
                    <option value="1.2">Emergency response (+20%)</option>
                </select>
            </div>
            <div class="calculator-result">
                <div style="color:#999;">Estimated Cost Range</div>
                <div class="result-amount" id="costRange">$1,200 - $2,500</div>
                <p style="color:#999;">Most homeowners pay this range</p>
            </div>
            <div style="display:flex; gap:20px; margin-top:30px;">
                <a href="#estimate" class="btn btn-primary" style="flex:1;">Get Exact Quote</a>
                <a href="tel:{site_phone_tracking}" class="btn btn-outline" style="flex:1;">Call Now</a>
            </div>
        </div>
        <!-- Lead form -->
        <div id="estimate" class="form-section">...</div>
    </div>
    <footer>...</footer>
    <script>
        window.calculatorData = {calculator_json};
        // populate city dropdown and calculator logic
        function updateCityData() { ... }
        function updateEstimate() { ... }
    </script>
</body>
</html>
