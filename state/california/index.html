    <style>
/* ---------- DESIGN SYSTEM ---------- */
:root {
  --bg-primary: #0f172a;      /* Deep slate */
  --bg-card: #1e293b;         /* Card background */
  --accent: #3b82f6;          /* Pro blue */
  --text-light: #f8fafc;      /* Primary text */
  --text-muted: #94a3b8;      /* Secondary text */
  --border-light: rgba(255,255,255,0.1);
  --shadow-sm: 0 4px 6px -1px rgba(0,0,0,0.2);
  --shadow-md: 0 10px 25px -5px rgba(0,0,0,0.3);
  --radius-md: 12px;
  --radius-lg: 20px;
  --transition: all 0.25s cubic-bezier(0.4,0,0.2,1);
}

* { margin:0; padding:0; box-sizing:border-box; }
body {
  background: var(--bg-primary);
  color: var(--text-light);
  font-family: 'Inter', sans-serif;
  line-height: 1.6;
  overflow-x: hidden;
}
.container {
  max-width: 1280px;
  margin: 0 auto;
  padding: 0 24px;
}

/* ---------- STICKY PRO HEADER (GLASSMORPHISM + SHRINK) ---------- */
.header {
  background: rgba(15, 23, 42, 0.85);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(59, 130, 246, 0.2);
  padding: 20px 0;
  position: sticky;
  top: 0;
  z-index: 1000;
  transition: padding 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
}
.header.scrolled {
  padding: 12px 0;
  background: rgba(15, 23, 42, 0.95);
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}
.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  position: relative;
}

/* ---------- LOGO ---------- */
.logo {
  font-size: 26px;
  font-weight: 800;
  text-decoration: none;
  color: var(--text-light);
  letter-spacing: -0.5px;
}
.logo span { color: var(--accent); }

/* ---------- DESKTOP NAVIGATION ---------- */
.nav-menu {
  display: flex;
  gap: 32px;
  list-style: none;
}
.nav-menu a {
  color: var(--text-muted);
  text-decoration: none;
  font-weight: 500;
  font-size: 16px;
  transition: color 0.2s;
  position: relative;
}
.nav-menu a::after {
  content: '';
  position: absolute;
  bottom: -6px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--accent);
  transition: width 0.2s;
}
.nav-menu a:hover {
  color: var(--text-light);
}
.nav-menu a:hover::after { width: 100%; }

/* ---------- EMERGENCY BUTTON (ALWAYS VISIBLE) ---------- */
.emergency-btn {
  background: #dc2626;
  color: white;
  padding: 10px 22px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 700;
  font-size: 15px;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: transform 0.2s, background 0.2s;
  white-space: nowrap;
}
.emergency-btn:hover {
  background: #b91c1c;
  transform: scale(1.05);
}

/* ---------- PRO SEARCH BAR (DESKTOP) ---------- */
.search-container {
  position: relative;
  width: 280px;
  transition: width 0.3s ease;
}
.search-input {
  width: 100%;
  padding: 12px 20px;
  background: var(--bg-card);
  border: 1px solid var(--border-light);
  border-radius: 50px;
  color: var(--text-light);
  font-size: 15px;
  outline: none;
  transition: border 0.2s, box-shadow 0.2s;
}
.search-input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
}
.search-results {
  position: absolute;
  top: 110%;
  left: 0;
  right: 0;
  background: var(--bg-card);
  border: 1px solid var(--border-light);
  border-radius: 16px;
  margin-top: 5px;
  max-height: 320px;
  overflow-y: auto;
  display: none;
  z-index: 1001;
  box-shadow: var(--shadow-md);
}
.search-result-item {
  padding: 12px 20px;
  border-bottom: 1px solid var(--border-light);
  cursor: pointer;
  color: var(--text-muted);
  display: block;
  text-decoration: none;
  transition: background 0.2s;
}
.search-result-item:hover {
  background: rgba(59,130,246,0.1);
  color: var(--text-light);
}
.search-result-item:last-child { border-bottom: none; }

/* ---------- HAMBURGER MENU (MOBILE ONLY) ---------- */
.hamburger {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 30px;
  height: 22px;
  cursor: pointer;
  z-index: 1100;
}
.hamburger span {
  display: block;
  height: 3px;
  width: 100%;
  background: var(--text-light);
  border-radius: 3px;
  transition: var(--transition);
}

/* ---------- FULL-SCREEN OVERLAY (SLIDE FROM RIGHT) ---------- */
.overlay {
  position: fixed;
  top: 0;
  right: -100%;
  width: 100%;
  height: 100vh;
  background: var(--bg-primary);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  z-index: 2000;
  transition: right 0.4s cubic-bezier(0.4,0,0.2,1);
  display: flex;
  flex-direction: column;
  padding: 80px 32px 32px;
  overflow-y: auto;
}
.overlay.active { right: 0; }
.overlay-close {
  position: absolute;
  top: 24px;
  right: 24px;
  width: 44px;
  height: 44px;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border-light);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-light);
  font-size: 24px;
  cursor: pointer;
  transition: background 0.2s;
}
.overlay-close:hover {
  background: var(--accent);
  color: white;
}
.overlay-nav {
  list-style: none;
  margin-top: 40px;
}
.overlay-nav li { margin-bottom: 24px; }
.overlay-nav a {
  color: var(--text-light);
  text-decoration: none;
  font-size: 24px;
  font-weight: 600;
  transition: color 0.2s;
}
.overlay-nav a:hover { color: var(--accent); }

/* ---------- MOBILE SEARCH ICON + EXPAND ---------- */
.mobile-search-icon {
  display: none;
  font-size: 22px;
  color: var(--text-light);
  cursor: pointer;
  padding: 10px;
}
.mobile-search-expand {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: var(--bg-card);
  padding: 16px 24px;
  border-top: 1px solid var(--border-light);
  transform: translateY(-100%);
  opacity: 0;
  visibility: hidden;
  transition: transform 0.3s ease, opacity 0.3s ease, visibility 0.3s;
  z-index: 1002;
}
.mobile-search-expand.active {
  transform: translateY(0);
  opacity: 1;
  visibility: visible;
}
.mobile-search-input {
  width: 100%;
  padding: 14px 20px;
  background: var(--bg-primary);
  border: 1px solid var(--border-light);
  border-radius: 50px;
  color: var(--text-light);
  font-size: 16px;
}

/* ---------- HERO SECTION ---------- */
.hero {
  background: radial-gradient(circle at 30% 50%, rgba(59,130,246,0.1), transparent 70%);
  border: 1px solid var(--border-light);
  border-radius: var(--radius-lg);
  padding: 64px 48px;
  margin: 48px 0;
}
.hero h1 {
  font-size: 52px;
  font-weight: 800;
  margin-bottom: 20px;
  line-height: 1.2;
  letter-spacing: -1px;
}
.hero-subheadings {
  display: flex;
  gap: 32px;
  margin-bottom: 32px;
  flex-wrap: wrap;
}
.hero-subheading {
  display: flex;
  align-items: center;
  gap: 8px;
  color: var(--text-muted);
  font-size: 18px;
}
.hero-subheading i { color: var(--accent); }
.hero-buttons {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

/* ---------- BUTTONS ---------- */
.btn {
  padding: 16px 36px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 700;
  font-size: 16px;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  transition: var(--transition);
  border: none;
  cursor: pointer;
}
.btn-primary {
  background: var(--accent);
  color: white;
}
.btn-primary:hover {
  background: #2563eb;
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}
.btn-outline {
  background: transparent;
  border: 2px solid var(--border-light);
  color: var(--text-light);
}
.btn-outline:hover {
  border-color: var(--accent);
  color: var(--accent);
}

/* ---------- TRUST BADGES ---------- */
.trust-badges {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  justify-content: center;
  margin: 48px 0;
}
.trust-badge {
  background: var(--bg-card);
  border: 1px solid var(--border-light);
  border-radius: 50px;
  padding: 10px 24px;
  display: flex;
  align-items: center;
  gap: 8px;
  color: var(--text-muted);
  font-size: 14px;
  font-weight: 500;
}
.trust-badge i { color: var(--accent); }

/* ---------- CARDS (CITIES, STATES, SERVICES) ---------- */
.cities-grid, .states-grid, .services-grid, .blog-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 28px;
  margin: 48px 0;
}
.city-card, .state-card, .service-card, .blog-card {
  background: var(--bg-card);
  border: 1px solid var(--border-light);
  border-radius: var(--radius-lg);
  padding: 28px 24px;
  text-decoration: none;
  color: var(--text-light);
  transition: var(--transition);
  display: flex;
  flex-direction: column;
  box-shadow: var(--shadow-sm);
}
.city-card:hover, .state-card:hover, .service-card:hover, .blog-card:hover {
  transform: translateY(-6px);
  border-color: var(--accent);
  box-shadow: var(--shadow-md);
}
.city-name, .state-name, .service-title {
  font-size: 24px;
  font-weight: 700;
  color: var(--accent);
  margin-bottom: 12px;
}
.city-price {
  font-size: 22px;
  font-weight: 800;
  color: #10b981;
  margin-bottom: 12px;
}
.city-response {
  display: flex;
  align-items: center;
  gap: 6px;
  color: var(--text-muted);
  font-size: 15px;
  margin-bottom: 16px;
}
.city-feature {
  background: rgba(59,130,246,0.1);
  padding: 6px 14px;
  border-radius: 50px;
  font-size: 13px;
  color: var(--text-muted);
}

/* ---------- TESTIMONIAL CARDS ---------- */
.testimonials-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 28px;
  margin: 48px 0;
}
.testimonial-card {
  background: var(--bg-card);
  border: 1px solid var(--border-light);
  border-radius: var(--radius-lg);
  padding: 32px;
}
.testimonial-rating { color: #fbbf24; margin-bottom: 16px; }
.testimonial-text {
  font-size: 17px;
  color: var(--text-muted);
  font-style: italic;
  margin-bottom: 24px;
  line-height: 1.7;
}
.testimonial-author h4 {
  color: var(--text-light);
  font-weight: 600;
  margin-bottom: 4px;
}
.testimonial-author p {
  color: var(--text-muted);
  font-size: 14px;
}

/* ---------- INSURANCE SECTION ---------- */
.insurance-section {
  background: linear-gradient(145deg, var(--bg-card), #0b1a2e);
  border: 1px solid var(--border-light);
  border-radius: var(--radius-lg);
  padding: 48px;
  margin: 48px 0;
  text-align: center;
}
.insurance-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  margin-top: 32px;
}
.insurance-item {
  background: rgba(255,255,255,0.03);
  padding: 12px 28px;
  border-radius: 50px;
  color: var(--text-muted);
  border: 1px solid var(--border-light);
  font-weight: 500;
  transition: var(--transition);
}
.insurance-item:hover {
  border-color: var(--accent);
  color: var(--text-light);
}

/* ---------- FAQ ACCORDION ---------- */
.faq-section {
  background: var(--bg-card);
  border: 1px solid var(--border-light);
  border-radius: var(--radius-lg);
  padding: 48px;
  margin: 48px 0;
}
.faq-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 32px;
  margin-top: 32px;
}
.faq-item {
  border-bottom: 1px solid var(--border-light);
  padding-bottom: 20px;
}
.faq-question {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  color: var(--text-light);
  font-weight: 600;
  padding: 8px 0;
}
.faq-question i {
  color: var(--accent);
  transition: transform 0.3s;
}
.faq-answer {
  margin-top: 16px;
  color: var(--text-muted);
  display: none;
  line-height: 1.7;
}
.faq-item.active .faq-answer { display: block; }
.faq-item.active .faq-question i { transform: rotate(180deg); }

/* ---------- CALCULATOR PAGE SPECIFICS ---------- */
.calculator-card {
  background: var(--bg-card);
  border: 1px solid var(--border-light);
  border-radius: var(--radius-lg);
  padding: 48px;
  margin: 48px 0;
}
.city-selector {
  width: 100%;
  padding: 16px;
  background: var(--bg-primary);
  border: 1px solid var(--border-light);
  border-radius: 12px;
  color: var(--text-light);
  font-size: 16px;
  margin-bottom: 24px;
}
.calculator-slider { width: 100%; margin: 24px 0; }
.calculator-result {
  background: linear-gradient(145deg, var(--bg-primary), #0c1a2b);
  border-radius: 20px;
  padding: 32px;
  text-align: center;
  border: 1px solid var(--border-light);
}
.result-amount {
  font-size: 48px;
  font-weight: 800;
  color: #10b981;
  margin: 16px 0;
}

/* ---------- FOOTER (STACKS ON MOBILE) ---------- */
.footer {
  background: #0b111f;
  border-top: 1px solid var(--border-light);
  padding: 64px 0 32px;
  margin-top: 80px;
}
.footer-grid {
  display: grid;
  grid-template-columns: 2fr repeat(4, 1fr);
  gap: 48px;
  margin-bottom: 48px;
}
.footer-about p {
  color: var(--text-muted);
  margin: 24px 0;
  font-size: 15px;
  line-height: 1.7;
}
.footer-social {
  display: flex;
  gap: 16px;
}
.footer-social a {
  width: 44px;
  height: 44px;
  background: rgba(255,255,255,0.05);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-muted);
  text-decoration: none;
  transition: var(--transition);
}
.footer-social a:hover {
  background: var(--accent);
  color: white;
}
.footer-links h4 {
  color: var(--text-light);
  margin-bottom: 24px;
  font-size: 18px;
  font-weight: 600;
}
.footer-links ul { list-style: none; }
.footer-links li { margin-bottom: 14px; }
.footer-links a {
  color: var(--text-muted);
  text-decoration: none;
  font-size: 15px;
  transition: color 0.2s;
}
.footer-links a:hover { color: var(--accent); }
.footer-bottom {
  border-top: 1px solid var(--border-light);
  padding-top: 32px;
  text-align: center;
}
.footer-legal {
  display: flex;
  flex-wrap: wrap;
  gap: 28px;
  justify-content: center;
  margin-bottom: 20px;
}
.footer-legal a {
  color: var(--text-muted);
  text-decoration: none;
  font-size: 14px;
}
.footer-legal a:hover { color: var(--accent); }
.copyright { color: var(--text-muted); font-size: 14px; }
.disclaimer-text {
  color: var(--text-muted);
  font-size: 13px;
  max-width: 1000px;
  margin: 24px auto 0;
  line-height: 1.7;
  opacity: 0.8;
}

/* ---------- ADSENSE CONTAINERS ---------- */
.adsense-container {
  background: var(--bg-card);
  border: 1px solid var(--border-light);
  border-radius: 16px;
  padding: 24px;
  margin: 40px 0;
  text-align: center;
}
.adsense-label {
  color: var(--text-muted);
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 12px;
}

/* ---------- RESPONSIVE DESIGN (MOBILE FIRST) ---------- */
@media (max-width: 1024px) {
  .hero h1 { font-size: 44px; }
  .footer-grid { grid-template-columns: repeat(2, 1fr); }
  .faq-grid { grid-template-columns: 1fr; }
}

@media (max-width: 768px) {
  .container { padding: 0 20px; }
  .hero { padding: 48px 28px; }
  .hero h1 { font-size: 38px; }
  .hero-subheadings { flex-direction: column; gap: 12px; }
  .hero-buttons { flex-direction: column; }
  .btn { width: 100%; justify-content: center; }
  
  /* Hide desktop nav, show hamburger */
  .nav-menu { display: none; }
  .hamburger { display: flex; }
  .search-container { display: none; }
  .mobile-search-icon { display: block; }
  
  /* Header adjustments */
  .header-content { gap: 16px; }
  .emergency-btn { padding: 8px 18px; font-size: 14px; }
  .logo { font-size: 22px; }
  
  /* Cards full width */
  .cities-grid { grid-template-columns: 1fr; }
  
  /* Footer stack */
  .footer-grid { grid-template-columns: 1fr; gap: 32px; }
  .footer-about { text-align: center; }
  .footer-social { justify-content: center; }
  .footer-links { text-align: center; }
}

@media (max-width: 480px) {
  .hero h1 { font-size: 32px; }
  .hero { padding: 40px 20px; }
  .trust-badges { gap: 12px; }
  .trust-badge { padding: 8px 16px; font-size: 13px; }
  .city-name { font-size: 22px; }
  .city-price { font-size: 20px; }
}

/* ---------- ZERO LAYOUT SHIFT & ACCESSIBILITY ---------- */
img, video, canvas { max-width: 100%; height: auto; }
button, .btn, .emergency-btn, .hamburger, .overlay-close, .mobile-search-icon {
  min-width: 44px;
  min-height: 44px;
}
